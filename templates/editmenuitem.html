<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
				{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</div>
	</div>
	<h1> Edit Menu Item in "{{restaurant.name}}" </h1>

	<form action="{{ url_for('editMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method = 'post'>

		<p>Name:</p>
		<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>

		<p>Description:</p>
		<input type = 'text' size='30' name = 'description' placeholder = '{{item.description}}'>

		<p>Price:</p>
		<input type = 'number' size='30' name = 'price' placeholder = '{{item.price}}'>

		<p>Course:</p>
		<input type = 'text' size='30' name = 'course' placeholder = '{{item.course}}'>

	</br>
</br>
<input type='submit' value='Edit'>

</form>
</br>
<a href = "{{ url_for('getMenu', restaurant_id = item.restaurant_id)}}"> Cancel </a>
</body>
</html>
